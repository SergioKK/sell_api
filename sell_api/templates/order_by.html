{% extends 'base.html' %}
{% block body_block %}
<form method="get">
    <button type="submit" class="btn btn-sm btn-primary btn-raised mr-3">{% trans 'Сортировать' %}</button>
    <input name="sort" type="checkbox" value="title" {{ by_price }}>{% trans "по заголовку" %}
    <input name="sort" type="checkbox" value="pub_date" {{ by_time_added }}>{% trans "по дате" %}
    <input name="sort" type="checkbox" value="views" {{ by_views }}>{% trans "по просмотрам" %}
</form>
{% endblock %}
